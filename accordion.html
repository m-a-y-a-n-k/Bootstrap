<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Accordion</title>
</head>

<body>

    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button style="width: 100%" type="button" class="btn btn-primary" data-toggle="collapse"
                            data-target="#collapseOne">
                            Web Development
                        </button>
                    </h5>
                </div>
                <div class="collapse show" id="collapseOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <p class="card-text">
                            Web Development professional frameworks : HTML, CSS , Bootstrap, React, JQuery , Javascript.
                            Offered
                            by
                            W3Schools
                        </p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button style="width: 100%" type="button" class="btn btn-success collapsed"
                            data-toggle="collapse" data-target="#collapseTwo">
                            Android Development
                        </button>
                    </h5>
                </div>
                <div class="collapse" id="collapseTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <p class="card-text">
                            Android Development JAVA , XML, Kotlin , documentation and samples offered by Udacity ,Tata
                            and
                            Google.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
