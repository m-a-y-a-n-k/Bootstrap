<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Grid</title>
    <style>
        .cbox {
            height: 400px;
            border: 1px solid red;
        }

        .blue {
            background: blue;
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .dbox {
            text-align: center;
            height: 100px;
            color: white;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container-fluid cbox">
        <div class="row">
            <div class="col-sm-3 dbox blue">
                1
            </div>
            <div class="col-sm-3 dbox green">
                2
            </div>
            <div class="col-sm-3 dbox red">
                3
            </div>
            <div class="col-sm-3 dbox green">
                4
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 dbox green">
                1
            </div>
            <div class="col-sm-2 dbox red">
                2
            </div>
            <div class="col-sm-2 dbox blue">
                3
            </div>
            <div class="col-sm-2 dbox red">
                4
            </div>
            <div class="col-sm-2 dbox blue">
                5
            </div>
            <div class="col-sm-2 dbox green">
                6
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 dbox red">
                1
            </div>
            <div class="col-sm-2 dbox green">
                2
            </div>
            <div class="col-sm-1 dbox blue">
                3
            </div>
            <div class="col-sm-1 dbox red">
                4
            </div>
            <div class="col-sm-2 dbox blue">
                5
            </div>
            <div class="col-sm-3 dbox green">
                6
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
