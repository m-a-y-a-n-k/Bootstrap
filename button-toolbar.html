<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Button Toolbar</title>
</head>

<body>

    <div class="container justify-content-center" style="display: flex;">
        <div class="btn-toolbar mt-5" role="toolbar">
            <div class="btn-group mr-2 col-4" role="group">
                <button type="button" class="btn btn-primary active">Home</button>
                <button type="button" class="btn btn-success">Tutorials</button>
                <button type="button" class="btn btn-danger">Code</button>
            </div>
            <div class="btn-group mr-2 col-4" role="group">
                <button type="button" class="btn btn-dark active">Header</button>
                <button type="button" class="btn btn-info">Article</button>
                <button type="button" class="btn btn-secondary">Pages</button>
            </div>
            <div class="btn-group col-3" role="group">
                <button type="button" class="btn btn-success active">Submit</button>
                <button type="button" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
